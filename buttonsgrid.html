<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 30%;
            display: grid;
            grid-template-columns:repeat(3, 1fr);   
        }
        #btns{
            width:50%;  
        }
        button{
            height:48px;
            font-size:24px;
        }
    </style>
</head>
<body>
    <div id="btns">
        <button id ="btn1">1</button>
        <button id ="btn2">2</button>
        <button id ="btn3">3</button>
        <button id ="btn4">4</button>
        <button id ="btn5">5</button>
        <button id ="btn6">6</button>
        <button id ="btn7">7</button>
        <button id ="btn8">8</button>
        <button id ="btn9">9</button>
    </div>
</body>
<script>

    let btn_ids=[1,2,3,6,9,8,7,4];
    let btn_values=[1,2,3,6,9,8,7,4];
    const btn5=document.getElementById("btn5");
    btn5.addEventListener("click",()=>{
        // left rotation
    btn_values.unshift(btn_values.pop());


// let val = btn_values.shift();    right rotation
// btn_values.push(val);


   for(let i=0;i<btn_ids.length;i++)
   document.getElementById("btn"+btn_ids[i]).innerHTML=btn_values[i];
});

</script>

</html>
